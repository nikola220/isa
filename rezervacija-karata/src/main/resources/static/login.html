<div class="main-login main-center">
	<form ng-submit="logFunc()" class="form-horizontal" name="regForm">

		<div class="form-group">
			<label for="email" class="cols-sm-2 control-label">Your Email</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope fa"
						aria-hidden="true"></i></span> <input ng-model="user.email" type="email"
						class="form-control" name="email" placeholder="Enter your Email"
						required>
				</div>
				<span style="color: red"
					ng-show="regForm.email.$invalid && regForm.email.$touched">Please
					enter valid email</span>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="cols-sm-2 control-label">Password</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg"
						aria-hidden="true"></i></span> <input ng-model="user.password"
						type="password" class="form-control" name="password"
						placeholder="Enter your Password" required>
				</div>
			</div>
		</div>
		<input type="submit"
			class="btn btn-primary btn-lg btn-block login-button" value="Login" />
	</form>
	<br>
	<p>{{resp}}</p>
</div>
