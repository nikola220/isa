<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
<title>Bioskopi i pozorista</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/reg.js"></script>
<script src="scripts/log.js"></script>

<link rel="stylesheet"

<link rel="stylesheet" type="text/css" href="stylesheets/reg.css">
<link rel="stylesheet" type="text/css" href="stylesheets/page.css">
<link rel="stylesheet" type="text/css" href="stylesheets/user.css">

<!-- Website Font style -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>
<div ng-controller="uCtrl">
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span

					</button>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				<div ng-if="user == ''">
					<ul class="nav navbar-nav navbar-right">					
						<li><a href="#!registration">Sign up</a></li>
						<li><a href="#!login">Login</a></li>
					</ul>
				</div>
				<div ng-if="user != ''">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#!user"><span class="glyphicon glyphicon-user"></span> {{user.name}}</a></li>
						<li><a href="user/logout"><span></span>Log Out</a></li>
					</ul>
				</div>
				</div>
			</div>
		</nav>

	</div>

	<div class="container">

<div class="footer"></div>
